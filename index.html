  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="grid-container">
      <div class="key" data-key="a" onclick="playSound('./sounds/clap.wav')">A
        <div class="label">CLAP</div>
      </div>

      <div class="key" data-key="s" onclick="playSound('./sounds/hihat.wav')">S
        <div class="label">HIHAT</div>
      </div>

      <div class="key" data-key="d" onclick="playSound('./sounds/kick.wav')">D
        <div class="label">KICK</div>
      </div> 

      <div class="key" data-key="f" onclick="playSound('./sounds/openhat.wav')">F
        <div class="label">OPENHAT</div>
      </div>

      <div class="key" data-key="g" onclick="playSound('./sounds/boom.wav')">G
        <div class="label">BOOM</div>
      </div>

      <div class="key" data-key="h" onclick="playSound('./sounds/ride.wav')">H
        <div class="label">RIDE</div>
      </div>  

      <div class="key" data-key="j" onclick="playSound('./sounds/snare.wav')">J
        <div class="label">SNARE</div>
      </div>

      <div class="key" data-key="k" onclick="playSound('./sounds/tom.wav')">K
        <div class="label">TOM</div>
      </div>

      <div class="key" data-key="l" onclick="playSound('./sounds/tink.wav')">L
        <div class="label">TINK</div>
    </div>
  </div>
</div>
